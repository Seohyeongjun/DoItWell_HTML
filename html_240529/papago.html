<!--papago homepage -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papago</title>

    <link rel="stylesheet" href="./static/css/papago.css"> <!-- 외부파일(다른폴더의 파일) 링크 -->

</head>
<body>
    <div id="box">
        <div id="top_box">
            <span id="top_left">
                <span class="left papago_img"></span>
                <span class="left web_trans">
                    <b>웹사이트 번역</b>
                </span>
                <span class="left text_trans">
                    <b>문서 번역</b>
                </span>
                <span class="left dic">
                    <b>사전</b>
                </span>
            </span>
            <span id="top_right">
                <span class="right fir"></span>
                <span class="right sec"></span>
                <span class="right thi"></span>
                <span class="right for"></span>
                <span class="right fif"></span>
            </span>
        </div>
        <div id="middle_box">
            <div id="middle_box_left">
                <div class="sensing">
                    <sapn class="left_box">
                        <span class="lang_sen_lefe lang_text"><b>언어감지</b></span>
                        <span class="lang_sen_left lang_img"></span>
                    </sapn>
                    <span class="lang_sen"></span>
                </div>
                <div class="left_box input">번역할 내용을 입력하세요</div>
                <div class="left_box limit">0/3000</div>
                <div class="left_box trans">
                    <span class="left_box_speak"></span>
                    <span class="left_box_text"></span>
                    <span class="left_box_trans"><b>번역하기</b></span>
                </div>
            </div>
            <div id="middle_box_right">
                <div class="right_box">
                    <sapn class="lang_sel">
                        <span class="lang_sel_lefe lang_text"><b>한국어</b></span>
                        <span class="lang_sel_left lang_img"></span>
                    </sapn>
                </div>
                <div class="right_box output"></div>
                <div class="right_box option">
                    <span class="right_box_speak"></span>
                    <span class="right_box_text"></span>
                    <span class="right_box_star"></span>
                    <span class="right_box_share"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
