<!--position1.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position1.html</title>
    <style type="text/css">
        *{margin:0; padding:0; box-sizing:border-box}         /*모든 테그에 부여된 margin, padding 제거 및 box-sizing설정*/
        #box1{
            width:300px; height:300px;
            background-color:blue;
            /* display:inline-block; */
        }
        #box2{
            width:300px; height:300px;
            background-color:yellow;
            position:relative;          /*absolute : 절대값(상위테크의 시작 점)이 시작 점, relative : 상대값(div이므로 box1다음 라인(0, 300px))이 시작 점*/
            top:0;
            margin-left:300px;
            /* display:inline-block; */
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
