        let board=[];

        $(function()
        {
            init(); // 배열에 데이터 저장(초기화 작업시 init 또는 initial)
            view(); // div#board 배열값 출력
        });

        function init()     // 1~50 랜덤값 배열에 저장 25개
        {
            var name;
            var a=true;
            var table=25;
            for(var i=0; i<table; i++)
            {
                name=Math.floor(Math.random()*50)+1;
                if(board.indexOf(name)==-1)
                    board[i]=name;
                else
                {
                    while(board.indexOf(name)!=-1)
                    {
                        name=Math.floor(Math.random()*50)+1;
                    }
                    board[i]=name;
                }
            }
        }

        function view()
        {
            var num='';
            for(var j=0; j<5; j++)
            {    
                num+='<p>';
                for(var k=0; k<5; k++)
                {
                    num+="<span>"+board[j*5+k]+"</span>"
                }
                num+='</p>'
            }

            $("#board").html(num);
        }
