<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        user=0;     // user가 선택한 숫자
        com=0;      // 컴퓨터가 고른 숫자

        com_min=(1-1);  // 최소 숫자
        com_max=(50+1); // 최고 숫자

        user=Number(prompt("랜덤값 맞추기 1~50 중 고르시오"));
        com=Math.floor(Math.random()*50)+1;

        while(user!=com) 
        {
            if(user>com)
            {
                alert(`${com} - 업`);
                document.write(`<br>컴퓨터 ${com} : 업 `);

                com_min=com;

                while(com<=com_min)
                {   
                    com=Math.floor(Math.random()*50)+1;
 
                    if(com>=com_max)        // 가장 최근 선택한 높은 숫자보다 크거나 같은 숫자가 나올 경우 최근 숫자를 다시 대입
                        com=com_min;
                }

                if(user==com)
                    document.write(`<br>컴퓨터 : ${com} 게임 끝!`);
            }

            else if(user<com)
            {    
                alert(`${com} - 다운`);
                document.write(`<br>컴퓨터 ${com} : 다운 `);

                com_max=com;

                while(com>=com_max)
                {   
                    com=Math.floor(Math.random()*50)+1;

                    if(com<=com_min)    // 가장 최근 선택한 낮은 숫자보다 작거나 같은 숫자가 나올 경우 최근 숫자를 다시 대입
                        com=com_max;
                }

                if(user==com)
                    document.write(`<br>컴퓨터 : ${com} 게임 끝!`);
            }

            if(com==user)
                document.write(`<br><hr>정답 : user : ${user}`);
 
        }


    </script>

</head>

</body>
</html>
