<!-- signup.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./static/javascript/signup.js"></script>
<link rel="stylesheet" href="./static/css/signup.css">

 </head>
 <body>
    <div id="wrap">
        <h2>회원가입</h2>
        <form id="signupForm" method="get" action="./signupComplete.html">
            <fieldset class="fd">
            <legend>필수입력</legend>
            <div id="essntial" class="signupField">
                <div class="inputField">
                    <label for="userId">아이디</label>  <!-- name- 서버에 전달하기 위해 필요 -->
                    <input type="text" name="userId" id="userId"
                     maxlength="20" minlength="6" placeholder="아이디는 6자 이상 20자 이하"> 
                    
                </div>
                <div class="inputField">
                    <label for="userPw">비밀번호</label>
                    <input type="password" name="userPw" id="userPw">
                </div>
                <div class="inputField">
                    <label for="pwRe">비밀번호확인</label>
                    <input type="" id="pwRe">       <!-- 서버에 전달하지 않기 때문에 name이 없다 -->
                </div>
                <div class="inputField">
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="inputField">
                    <label for="tel">연락처</label>
                    <input type="text" name="tel" id="tel">
                </div>
                <div class="inputField">
                    <label for="addr">주소</label>
                    <input type="text" name="addr" id="addr">
                </div>
            </div>
            </fieldset>
            <fieldset class="fd">
                <legend>선택입력</legend>
                <div id="choice" class="signupField">
                    <div>
                        <h3>관심분야</h3>
                        <div class="interest">
                            <p><input type="checkbox" name="interest" value="music">음악</p>
                            <p><input type="checkbox" name="interest" value="movie">영화</p>
                            <p><input type="checkbox" name="interest" value="exercise">운동</p>
                            <p><input type="checkbox" name="interest" value="book">책</p>
                            <p><input type="checkbox" name="interest" value="heath">건강</p>
                            <p><input type="checkbox" name="interest" value="hiking">등산</p>
                            <p><input type="checkbox" name="interest" value="news">뉴스</p>
                            <p><input type="checkbox" name="interest" value="doggy">강아지</p>
                            <p><input type="checkbox" name="interest" value="catty">고양이</p>
                        </div>
                    </div>
                    <div>
                        <h3>직업</h3>
                        <div class="jobList">
                            <input type="radio" name="job" value="공부원">공무원
                            <input type="radio" name="job" value="검사">검사
                            <input type="radio" name="job" value="요리사">요리사
                            <input type="radio" name="job" value="농부">농부
                            <input type="radio" name="job" value="프로그래머">프로그래머
                        </div>
                    </div>
                    <div>
                        <h3>나와 닮은 연예인</h3>
                        <input type="file" id="portrait">
                        <div id="preview"></div>
                    </div>
                </div>
            </fieldset>
            <div id="signupButton">
                <button type="button" id="signup">회원가입</button>
            </div>
        </form>
    </div>
 </body>
 </html>
