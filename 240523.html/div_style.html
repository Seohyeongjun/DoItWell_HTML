<!--div_style.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_style</title>
    <style type="text/css">
        #box1{
            width:500px;
            height:100px;
            border:2px solid red;       /* 테두리 설정 */
            background:lightgreen;
            margin-bottom:10px;           /* 간격(여백) 설정 */
        }
        
        #box2{
            width:50px;
            height:50px;
            background:pink;
        }
    </style>
</head>
<body>
    <div id="box1"></div>               <!-- div 는 블록 테크 임-->
    <div id="box2"></div>
</body>
</html>
