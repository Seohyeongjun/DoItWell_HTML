<!-- form1.html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!--
        form - 데이터를 전송하기 위한 태그
        속성
            - action : 폼 데이터를 전송할 주소 지정(필수)
            - method : 폼 데이터를 전송할 방법, GET, POST(필수)
            - target : 폼 데이터를 전송 후에
                        새창에서 열것인가 아니면 현재 페이지를 변할 것인가? 등등
            - enctype : 폼 데이터의 인코딩 유형 지정
                        파일 업로드시 multipart/form-data 사용
            - autocomplete : 폼 내부 자동완성 기능 켜기 끄기(on, off)

        데이터 전송 - submit()
        reset



    -->

    <form method="GET" action="http://wwww.a.com/save.html" enctype="multipart/form-data">
        <input type="text"><br> <!-- text : 텍스트(영어, 숫자, 한글 등) 입력 필드 -->
        <input type="password"><br> <!-- password : 입력한 텍스트를 숨겨주는 비밀번호 필드 -->
        <input type="radio" name="gender">남자<input type="radio" name="gender">여자
        <br><!-- ridio 그룹을 설정하여 하나만 선택할 수 있다 -->

        <input type="checkbox" name="hob">영화<input type="checkbox" name="hob">게임
        <input type="checkbox" name="int">주식<input type="checkbox" name="int">음악
        <br> <!-- checkbox 다중 선택이 가능 name은 주는게 기본이나 안주어도 무방하다 -->

        <input type="color"><br>    <!-- 색상 선택 -->

        <input type="date"><br>     <!-- 날짜 선택(연, 월, 일) -->

        <input type="datetime-local"><br> <!-- 날짜 및 시간 선택(연, 월, 일, 시, 분) -->

        <input type="time"><br>     <!-- 시간 설정(시, 분) -->

        <input type="month"><br>    <!-- 날짜선택(연, 월) -->

        <input type="week"><br>     <!-- 주차선택(연, 주) -->

        <input type="email"><br>    <!-- 이메일 입력 필드, 브라우저에서 기본형식 검증, <form>태그안에 있어야 동작 -->
        
        <input type="number" min="1" max="100" step="2"><br>   <!-- 숫자입력 필드, 값의 범위 단계 지정 가능 -->
        <!-- min:최소값, max:최대값 step:증가값 -->

        <input type="search"><br>   <!-- 검색 필드 -->

        <input type="tel"><br>      <!-- 전화번호 입력 필드 -->

        <input type="file"><br>     <!-- 파일 업로드 필드 -->

        <input type="image" src="https://loremflickr.com/50/50"><br>    <!-- 이미지를 클릭하여 제출 -->

        <input type="url"><br>      <!-- 주소입력 필드, url형식 검증 -->

        <input type="range" min="0" max="100" step="20"><br>    <!-- 슬라이더 컨트롤 -->
        <!-- min:최소값, max:최대값 step:증가값 -->

        <input type="hidden">       <!-- 화면에 표시안됨 -->

        <button>전송</button>       <!-- form 태그안에는 전송기능이 있다 (button type=submit)이 기본으로 안써도 기본값으로 된다. -->
        <button type="button">그냥 버튼</button>    <!-- type=button으로 하면 전송 기능이 빠진다. -->
        <input type="submit" value="가입">       <!-- button태그 대신 input태그를 사용하여 전송기능을 갖는다. -->
        <input type="button" value="버튼">
        <input type="reset" value="리셋">

        <br>
        <textarea rows="10" cols="50"></textarea>

    </form>
 </body>
 </html>
