<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 과제1.
        // 소주 1잔에 수명이 2분 단축된다.
        // 어떤 사람이 20년동안 소주를 마셨다.
        // 하루에 몇잔식 마시는지 입력 받기(prompt)
        // 이 사람의 수명은 총 몇분 단축 되었는가?
        //                 총 몇 시간 단축 되었는가?
        //                 총 몇 일 단축 되었는가?
        // 모든 값은 정수만 출력

        soju_jan=0;
        min=0;
        hour=0;
        days=0;

        soju_jan=Number(prompt("하루에 마신 소주잔 입력 : "));

        min=(20*365*24*60*soju_jan)*2;
        hour=min/60;
        days=hour/24;

        document.write("이 사람은 총 "+(20*365*soju_jan)+"잔을 마셨다.<br>");

        document.write("이 사람의 수명은 총 "+min+"분 단축 되었다.<br>");
        document.write("이 사람의 수명은 총 "+hour+"시간 단축 되었다.<br>");
        document.write("이 사람의 수명은 총 "+days+"일 단축 되었다.");





        // 과제2.
        // 두 개의 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력

        num_1=0;
        num_2=0;

        num_1=Math.floor(Math.random()*6)+1;
        num_2=Math.floor(Math.random()*6)+1;

        document.write("<br><hr>첫 번째 주사위 숫자는 : "+num_1);
        document.write("<br>첫 번째 주사위 숫자는 : "+num_2);
        document.write((num_1==num_2)? "<br>당첨" : "<br>꽝");




    </script>
</body>
</html>
