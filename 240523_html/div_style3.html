<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_style3</title>

    <style type="text/css">
        #wrap{
            width:500;
            margin:100px auto;  /* 위 아래 100px 여백*/
            background-color: #292929;
            color:#eee;
            font-size:30px;
            /* height:100px; */
            text-align:center;
            /*vertical-align:middle;*/  /* div에서는 vertical-align이 안됨*/
            padding:30px 0;             /* vertical-align이 안되는 곳에는 여백을 줘서 가운데 수직 가운데 정렬을 할 수 있다 */
        }
    </style>
</head>
<body>
    <div id="wrap">
        메뉴
    </div>
</body>
</html>
