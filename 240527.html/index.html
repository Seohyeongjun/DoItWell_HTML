<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./S_Letter.jpg">       <!--- rel 외부 파일의 형식 ./ 파일의 위치(. 현재위치) -->         
    <title>동물보호센터</title>

    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="top">
                <div class="top_text_box">
                    <span class="top_text">로그인</span>
                    <span class="top_text">고객센터</span>
                    <span class="top_text">동물보호관리시스템</span>
                </div>
            </div>
            <div id="nav">
                <div id="logo_box">
                    <img src="./cow_logo.jpeg" alt="동물보호센터로고이미지">  <!-- src 경로지정, alt 이미지를 설명하는 부분, 인터넷검색시 alt의 내용도 검색 됨 -->
                </div>
                <div id="menu_box">
                    <ul id="menu_list">
                        <li class="menu">센터 소개</li>   <!--li.menu*5-->
                        <li class="menu">동물보호 정보</li>
                        <li class="menu">입양</li>
                        <li class="menu">참여소통</li>
                        <li class="menu">반려동물공원</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 본분 내용 시작 -->
        <div id="main"></div>
            <div id="slide">
                <div class="slide_image"></div>
                <div class="move">
                    <p class="move_bt left">
                        <b class="left_arrow">&lt</b>   <!-- &lt는 <, &gt는 > -->
                    </p>
                    <p class="move_bt right">
                        <b class="right_arrow">&gt</b>  <!-- &lt는 <, &gt는 > -->
                    </p>
                </div>
            </div>
            <div id="content">
                <div class="left_content">
                    <ul class="notice">
                        <li class="title">강아지</li>
                        <li class="title">고양이</li>
                        <li class="title">송아지</li>
                        <li class="title">망아지</li>
                        <li class="title">앵무새</li>
                        <li class="title">돌고래</li>
                    </ul>
                </div>
                <div class="right_content">
                    <div class="event_top"></div>
                    <div class="event_bottom"></div>
                </div>
            </div>

        <div id="footer"></div>
    </div>
</body>
</html>
