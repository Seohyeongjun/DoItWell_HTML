<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

    <script>
    /*
         배열만들기
    */
    let tall=[157, 195, 185, 160, 198, 180, 176, 177, 182, 180];
    
    let i;
    for(i=0; i<10; i++)
    {
        document.write(i+1+' : '+tall[i]+'<br>');
    }

    let name=[];
    name.push=("이순신");   // push는 배열에 데이터를 추가 저장
    name.push=("김유신");   
    name.push=("최영");   
    name.push=("이성계");   

    document.write(name);





    </script>

    
</head>
<body>
    
</body>
</html>
