<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo's book</title>
</head>
<body>
    <div>나는 div이다</div>
    <span>나는 span이다</span>
    <div title="메뉴" style="background-color: aqua;">
        <span style="background-color : red" >
            <strong>뉴스</strong>
            <em style="background-color : yellow"><b>뉴스</b></em>
            뉴스
        </span>
        <span>스포츠</span>
        <span>연예</span>

    </div>
    <div>
        <pre>삼성</pre>
        아이폰<br><br><br>
    </div>
    <div align="center" style="background-color: pink">갤럭시
    
    </div>
    <h1 align="center" style="background-color:red">
        <span style="background-color : yellow">뉴</span><span>스</span>
        <span>영어</span>
    </h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <span>
        <div>게임</div>
        <div>영화</div>
        <div>드라마</div>
    </span>
    <address>
        대전시 중구 선화동 방산빌딩 2층 201호
    </address>
    <p> <!-- div 테크와 큰 차이는 없으나 위아래 여백이 주어진다-->
        <del>동해물과</del> <kbd>백두산이</kbd> 백두산이<br>
        <hr>
        마르고 <strong>닳도록</strong><br>
    </p>
    <p style="background : lightblue">
        하나 <q>둘</q> 셋 넷<br>
        다섯 <blockquote>여섯</blockquote> <sup>일곱 <ins>여덟</ins></sup> <sub>아홉</sub>

    </p>
    <div>
        <small>원</small> 투 <mark>쓰리</mark> 포
    </div>
    <!--리스트 태그-->
    <ul type="square">
        <li>아이스아메리카노</li>
        <li>카푸치노</li>
        <li>카페라떼</li>
    </ul>
    <h3>점심메뉴</h3>
        <ol type="A">
            <li>돈가스</li>
            <li>부대찌게</li>
            <li>순대국밥</li>
        </ol>
</body>
</html>
