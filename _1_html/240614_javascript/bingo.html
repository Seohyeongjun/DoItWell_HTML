<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<body>
    <div id="control">
        <div id="start"><b>빙고 시작 <i class="bi bi-controller"></i></b></div>     <!-- <i>는 아이콘 사이트 링크로부터 아이콘 첨부 -->

            <i class="bi bi-controller"></i> 플레이타임 : <b id="playTime"></b><i class="bi bi-hourglass-split"></i>
        </div>
   </div>

        </div>
   </div>

        <div id="computer">computer <i class="bi bi-pc-display-horizontal"></i></div>
        <div id="screenCom">
            <i class="bi bi-pc-display-horizontal"></i> 완성 빙고(com) : <b id="okCom"></b><br>
        </div>
    </div>
