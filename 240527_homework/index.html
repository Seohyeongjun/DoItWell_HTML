<head>

    <link rel="stylesheet" href="./static/css/main.css"> <!-- 외부파일(다른폴더의 파일) 링크 -->
</head>
<body>
    <div id="wrap">
       <div id="top">
              <b>푸른 지구</b>
        <!--    <h2>푸른 지구</h2> --><!-- 제목이니 <h>태그로 하면 좋다 -->
       </div>
        <div id="top_image"></div>  <!--top_image와 top_image_select를 한 태그에 둔다 -->
        <div id="top_image_select"> <!--<div>대신 <span>태그를 하면 너비를 줘야 함. diplay:inline-block사용 -->

            <!-- <span class="sel sel1"></span>
            <span class="sel sel2"></span>
            <span class="sel sel3"></span> -->
        </div>

            우리의 작은 <b class="text">노력</b>이 우리 공동의 <b class="text">미래</b>를 위해<br><br> <!-- <P>태그로 하면 좋다 -->

        </div>

            <ul id="list">         <!--id="list" 사용을 안하므로 불필요함. -->       
                <li class="menu">푸른지구</li>
                <li class="menu">자원고갈</li>
                <li class="menu">탄소운동</li>
                <li class="menu">다음세대</li>
            </ul>

        </div>
        <div id="bottom_image">
            <div class="bottom first_image"></div>
            <div class="bottom second_image"></div>
            <div class="bottom third_image"></div>
        </div>
    </div>
